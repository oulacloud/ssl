<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        html,
        body,
        #container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .block {
            display: flex;
            width: 100px;
            height: 50px;
            margin-bottom: 5%;
        }

        .block_left {
            flex-grow: 1;
            background-color: blue;
        }

        .block_right {
            background-color: red;
            width: 40px;
        }
    </style>
</head>

<body>
    <div class="block">
        <div class="block_left">
        </div>
        <div class="block_right">
        </div>
    </div>
</body>

</html>
